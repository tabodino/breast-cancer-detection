name: CI - Breast Cancer Detection

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install uv and ruff
        run: pip install uv ruff

      - name: Create uv virtual environment
        run: uv venv

      - name: Install project dependencies from pyproject.toml
        run: uv pip install -r pyproject.toml --all-extras

      - name: Run Ruff linter
        run: ruff check src/

      - name: Run Ruff formatter
        run: ruff format src/
