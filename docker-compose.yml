services:
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: breast-cancer-detection:latest
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=file:///mlruns
    volumes:
      - mlruns_data:/mlruns
      - data:/app/data
    command: >
      mlflow ui --backend-store-uri file:///mlruns 
      --host 0.0.0.0 --port 5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
  api:
    image: breast-cancer-detection:latest
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=file:///mlruns
      - LOG_LEVEL=INFO
    volumes:
      - mlruns_data:/mlruns
      - data:/app/data
      - ./models:/app/models
    depends_on:
      - mlflow
    command: > 
      uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
  streamlit:
    image: breast-cancer-detection:latest
    ports:
      - "8501:8501"
    environment:
      - MLFLOW_TRACKING_URI=file:///mlruns
    volumes:
      - mlruns_data:/mlruns
      - data:/app/data
      - ./models:/app/models
    depends_on:
      api:
        condition: service_healthy
    command: streamlit run src/streamlit/app.py --server.port 8501 --server.headless true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mlruns_data:
  data: