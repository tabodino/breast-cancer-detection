version: '3.8'

services:
  mlflow:
    image: breast-cancer-detection:latest
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=file:///mlruns
    volumes:
      - mlruns_data:/mlruns
      - data:/app/data
    command: mlflow ui --backend-store-uri file:///mlruns --host 0.0.0.0 --port 5000

  api:
    image: breast-cancer-detection:latest
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=file:///mlruns
      - LOG_LEVEL=INFO
    volumes:
      - mlruns_data:/mlruns
      - data:/app/data
      - ./models:/app/models
    depends_on:
      - mlflow
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  streamlit:
    image: breast-cancer-detection:latest
    ports:
      - "8501:8501"
    environment:
      - MLFLOW_TRACKING_URI=file:///mlruns
    volumes:
      - mlruns_data:/mlruns
      - data:/app/data
      - ./models:/app/models
    depends_on:
      - api
    command: streamlit run src/streamlit/app.py --server.port 8501 --server.headless true

volumes:
  mlruns_data:
  data: